<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
<!--styles-->
<link rel="stylesheet" href="./assets/reset.css">
<link rel="stylesheet" href="./assets/styles.css">
<!--bootstrap-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<!--fontawesome-->
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

       <div class="jumbotron">
           <h1 class="text-center"><i class="fas fa-train"></i> Train Scheduler</h1>
           <h3 class="text-center">The Go-To App for Trainspotters!</h3>
       </div>

       <div class="row">
            <div class="col-lg-12">
            <!--current train schedule-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule <i class="far fa-clock"></i></strong></h3>
                    </div>

                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th id="trainName">Train Name</th>
                                    <th id="dest">Destination</th>
                                    <th id="freq">Frequency</th>
                                    <th id="nxtArrvl">Next Arrival</th>
                                    <th id="minsAwy">Minutes Away</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div>
<br>
            <!--add a train-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Trains Here <i class="fas fa-list-ul"></i></strong></h3>
                    </div>
                    <div class="panel-body">

                    <!--entry form-->
                        <form action="">
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input type="text" class="form-control" id="trainInput">
                            </div>

                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destInput">
                            </div>

                            <div class="form-group">
                                <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="timeInput">
                            </div>

                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>

                            <button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>

                        </form>

                    </div>
                </div>
            </div>
       </div>
    </div>
<br>
